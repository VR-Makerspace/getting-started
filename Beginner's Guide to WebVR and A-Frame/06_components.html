<!DOCTYPE html>
<html>
  <head>
    <title>VR Makerspace A-Frame Tutorial</title>
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>

      <!-- Asset Management System -->
      <a-assets>
        <a-asset-item id="chalet-gltf" src="assets/05/glTF/CUPIC_CHALET.gltf"></a-asset-item>
        <a-asset-item id="chalet-obj" src="assets/05/OBJ/CUPIC_CHALET.obj"></a-asset-item>
        <a-asset-item id="chalet-mtl" src="assets/05/OBJ/CUPIC_CHALET.mtl"></a-asset-item>
      </a-assets> 

      <!-- Scene -->
      <a-camera position="0 1 0">
        <a-cursor id="cursor"></a-cursor>
      </a-camera>

      <a-sky radius="30" src="assets/05/texture/texture_sky.jpg"></a-sky>
      <a-box position="-1 0.5 -3" rotation="0 45 0" src="assets/05/texture/texture_box.jpg"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" src="assets/05/texture/texture_sphere.jpg"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" src="assets/05/texture/texture_cylinder.jpg"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" height="100" width="100" src="assets/05/texture/texture_plane.jpg"></a-plane>

      <a-entity gltf-model="#chalet-gltf" position="-10 0 0" rotation="0 -90 0" scale="0.01 0.01 0.01"></a-entity>
      <a-obj-model src="#chalet-obj" mtl="#chalet-mtl" position="10 0 0" rotation="0 90 0" scale="0.01 0.01 0.01"></a-obj-model>

    </a-scene>
  </body>
</html>
