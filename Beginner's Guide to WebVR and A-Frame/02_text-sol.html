<!DOCTYPE html>
<html>
  <head>
    <title>VR Makerspace A-Frame Tutorial</title>
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>

      <!-- Asset Management System -->
      <a-assets>
      </a-assets>

      <!-- Scene -->
      <a-camera position="0 1 0">
        <a-cursor id="cursor"></a-cursor>
      </a-camera>

      <a-sky color="#ECECEC"></a-sky>
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" height="10" width="10" color="#7BC8A4"></a-plane>

      <!-- START Solution-->
      <a-text value="top" align=center height="50" width="50" position="0 5 -2" rotation="90 0 0" color="#000000"></a-text>
      <a-text value="bottom" align=center height="50" width="50" position="0 -5 -2" rotation="-90 0 0" color="#000000"></a-text>
      <!-- END Solution-->

    </a-scene>
  </body>
</html>
